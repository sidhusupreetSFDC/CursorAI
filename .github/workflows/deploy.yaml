name: Salesforce Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Salesforce CLI
        run: npm install --global @salesforce/cli@latest

      - name: Verify Salesforce CLI installation
        run: sf --version

      - name: Install jq for JSON parsing
        run: |
          if ! command -v jq &> /dev/null; then
            sudo apt-get update && sudo apt-get install -y jq
          fi
          jq --version

      - name: Authenticate to Salesforce org
        env:
          SFDX_AUTH_URL: ${{ secrets.SFDX_AUTH_URL }}
        run: |
          if [ -z "$SFDX_AUTH_URL" ]; then
            echo "Error: SFDX_AUTH_URL secret is not set"
            exit 1
          fi
          echo "$SFDX_AUTH_URL" | sf org login sfdx-url --alias deploy-org --set-default-username

      - name: Validate deployment
        id: validate
        run: |
          echo "Running deployment validation with RunLocalTests..."
          sf project deploy validate \
            --source-dir force-app \
            --test-level RunLocalTests \
            --wait 10 \
            --json > validation-report.json || true
          
          # Check validation results
          if [ -f validation-report.json ]; then
            VALIDATION_STATUS=$(cat validation-report.json | jq -r '.status // "unknown"')
            echo "Validation status: $VALIDATION_STATUS"
            
            if [ "$VALIDATION_STATUS" = "Succeeded" ] || [ "$VALIDATION_STATUS" = "SucceededPartial" ]; then
              echo "validation_success=true" >> $GITHUB_OUTPUT
              echo "Validation passed successfully"
            else
              echo "validation_success=false" >> $GITHUB_OUTPUT
              echo "Validation failed or returned unexpected status"
              cat validation-report.json | jq '.'
              exit 1
            fi
          else
            echo "validation_success=false" >> $GITHUB_OUTPUT
            echo "Error: Validation report file was not created"
            exit 1
          fi

      - name: Deploy to Salesforce org
        id: deploy
        if: steps.validate.outputs.validation_success == 'true'
        run: |
          echo "Deploying to Salesforce org..."
          sf project deploy start \
            --source-dir force-app \
            --test-level RunLocalTests \
            --wait 10 \
            --json > deployment-report.json || true
          
          # Check deployment results
          if [ -f deployment-report.json ]; then
            DEPLOYMENT_STATUS=$(cat deployment-report.json | jq -r '.status // "unknown"')
            DEPLOYMENT_ID=$(cat deployment-report.json | jq -r '.result.id // "unknown"')
            
            echo "Deployment status: $DEPLOYMENT_STATUS"
            echo "Deployment ID: $DEPLOYMENT_ID"
            
            if [ "$DEPLOYMENT_STATUS" = "Succeeded" ] || [ "$DEPLOYMENT_STATUS" = "SucceededPartial" ]; then
              echo "deployment_success=true" >> $GITHUB_OUTPUT
              echo "Deployment completed successfully"
            else
              echo "deployment_success=false" >> $GITHUB_OUTPUT
              echo "Deployment failed or returned unexpected status"
              cat deployment-report.json | jq '.'
              exit 1
            fi
          else
            echo "deployment_success=false" >> $GITHUB_OUTPUT
            echo "Error: Deployment report file was not created"
            exit 1
          fi

      - name: Upload deployment report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deployment-report
          path: |
            validation-report.json
            deployment-report.json
          retention-days: 30
          if-no-files-found: warn

      - name: Deployment summary
        if: always()
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f validation-report.json ]; then
            echo "### Validation Results" >> $GITHUB_STEP_SUMMARY
            echo '```json' >> $GITHUB_STEP_SUMMARY
            cat validation-report.json | jq '.' >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ -f deployment-report.json ]; then
            echo "### Deployment Results" >> $GITHUB_STEP_SUMMARY
            echo '```json' >> $GITHUB_STEP_SUMMARY
            cat deployment-report.json | jq '.' >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ steps.validate.outputs.validation_success }}" = "true" ] && [ "${{ steps.deploy.outputs.deployment_success }}" = "true" ]; then
            echo "✅ **Deployment completed successfully**" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ steps.validate.outputs.validation_success }}" != "true" ]; then
            echo "❌ **Validation failed**" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **Deployment failed**" >> $GITHUB_STEP_SUMMARY
          fi