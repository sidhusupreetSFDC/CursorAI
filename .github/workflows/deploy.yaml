name: Salesforce Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Salesforce CLI
        run: |
          echo "Installing Salesforce CLI..."
          npm install --global @salesforce/cli@latest
          echo "Salesforce CLI installed successfully"

      - name: Verify Salesforce CLI installation
        run: |
          sf --version
          echo "Salesforce CLI version verified"

      - name: Install jq for JSON parsing
        run: |
          if ! command -v jq &> /dev/null; then
            echo "Installing jq..."
            sudo apt-get update && sudo apt-get install -y jq
          else
            echo "jq is already installed"
          fi
          jq --version

      - name: Authenticate to Salesforce org
        env:
          SFDX_AUTH_URL: ${{ secrets.SFDX_AUTH_URL }}
        run: |
          echo "Authenticating to Salesforce org..."
          if [ -z "$SFDX_AUTH_URL" ]; then
            echo "::error::SFDX_AUTH_URL secret is not set. Please configure it in repository settings."
            exit 1
          fi
          echo "$SFDX_AUTH_URL" | sf org login sfdx-url --alias deploy-org --set-default-username
          echo "Authentication successful"

      - name: Validate deployment
        id: validate
        continue-on-error: false
        run: |
          echo "Running deployment validation with RunLocalTests..."
          set +e
          sf project deploy validate \
            --source-dir force-app \
            --test-level RunLocalTests \
            --wait 10 \
            --json > validation-report.json 2>&1
          VALIDATE_EXIT_CODE=$?
          set -e
          
          # Always check if file exists, even if command failed
          if [ ! -f validation-report.json ]; then
            echo "::error::Validation report file was not created"
            echo "validation_success=false" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          # Check if JSON is valid
          if ! jq empty validation-report.json 2>/dev/null; then
            echo "::error::Validation report is not valid JSON"
            cat validation-report.json
            echo "validation_success=false" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          VALIDATION_STATUS=$(cat validation-report.json | jq -r '.status // "unknown"')
          echo "Validation status: $VALIDATION_STATUS"
          
          # Display validation results
          cat validation-report.json | jq '.'
          
          if [ "$VALIDATION_STATUS" = "Succeeded" ] || [ "$VALIDATION_STATUS" = "SucceededPartial" ]; then
            echo "validation_success=true" >> $GITHUB_OUTPUT
            echo "✅ Validation passed successfully"
          else
            echo "validation_success=false" >> $GITHUB_OUTPUT
            echo "::error::Validation failed with status: $VALIDATION_STATUS"
            exit 1
          fi

      - name: Deploy to Salesforce org
        id: deploy
        if: steps.validate.outputs.validation_success == 'true'
        continue-on-error: false
        run: |
          echo "Deploying to Salesforce org..."
          set +e
          sf project deploy start \
            --source-dir force-app \
            --test-level RunLocalTests \
            --wait 10 \
            --json > deployment-report.json 2>&1
          DEPLOY_EXIT_CODE=$?
          set -e
          
          # Always check if file exists, even if command failed
          if [ ! -f deployment-report.json ]; then
            echo "::error::Deployment report file was not created"
            echo "deployment_success=false" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          # Check if JSON is valid
          if ! jq empty deployment-report.json 2>/dev/null; then
            echo "::error::Deployment report is not valid JSON"
            cat deployment-report.json
            echo "deployment_success=false" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          DEPLOYMENT_STATUS=$(cat deployment-report.json | jq -r '.status // "unknown"')
          DEPLOYMENT_ID=$(cat deployment-report.json | jq -r '.result.id // "unknown"')
          
          echo "Deployment status: $DEPLOYMENT_STATUS"
          echo "Deployment ID: $DEPLOYMENT_ID"
          
          # Display deployment results
          cat deployment-report.json | jq '.'
          
          if [ "$DEPLOYMENT_STATUS" = "Succeeded" ] || [ "$DEPLOYMENT_STATUS" = "SucceededPartial" ]; then
            echo "deployment_success=true" >> $GITHUB_OUTPUT
            echo "✅ Deployment completed successfully"
          else
            echo "deployment_success=false" >> $GITHUB_OUTPUT
            echo "::error::Deployment failed with status: $DEPLOYMENT_STATUS"
            exit 1
          fi

      - name: Upload deployment report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deployment-report
          path: |
            validation-report.json
            deployment-report.json
          retention-days: 30
          if-no-files-found: warn

      - name: Deployment summary
        if: always()
        continue-on-error: true
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          VALIDATION_SUCCESS="${{ steps.validate.outputs.validation_success }}"
          DEPLOYMENT_SUCCESS="${{ steps.deploy.outputs.deployment_success }}"
          
          if [ -f validation-report.json ]; then
            echo "### Validation Results" >> $GITHUB_STEP_SUMMARY
            echo '```json' >> $GITHUB_STEP_SUMMARY
            cat validation-report.json | jq '.' 2>/dev/null || cat validation-report.json >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          else
            echo "### Validation Results" >> $GITHUB_STEP_SUMMARY
            echo "⚠️ Validation report file not found" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ -f deployment-report.json ]; then
            echo "### Deployment Results" >> $GITHUB_STEP_SUMMARY
            echo '```json' >> $GITHUB_STEP_SUMMARY
            cat deployment-report.json | jq '.' 2>/dev/null || cat deployment-report.json >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          else
            echo "### Deployment Results" >> $GITHUB_STEP_SUMMARY
            echo "⚠️ Deployment report file not found (deployment may not have run)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "$VALIDATION_SUCCESS" = "true" ] && [ "$DEPLOYMENT_SUCCESS" = "true" ]; then
            echo "✅ **Deployment completed successfully**" >> $GITHUB_STEP_SUMMARY
          elif [ "$VALIDATION_SUCCESS" != "true" ]; then
            echo "❌ **Validation failed**" >> $GITHUB_STEP_SUMMARY
          elif [ "$DEPLOYMENT_SUCCESS" != "true" ]; then
            echo "❌ **Deployment failed**" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ **Deployment status unknown**" >> $GITHUB_STEP_SUMMARY
          fi