name: Salesforce CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  SF_CLI_VERSION: latest

jobs:
  code-quality:
    name: Stage 1 - Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Salesforce CLI
        uses: salesforce-actions/setup-sfdx@v4
        with:
          sfdx-version: ${{ env.SF_CLI_VERSION }}

      - name: Install dependencies
        run: |
          sf plugins install @salesforce/sfdx-scanner
          sudo apt-get update && sudo apt-get install -y jq

      - name: Run Salesforce Code Analyzer
        id: code-analyzer
        continue-on-error: true
        run: |
          echo "üîç Running Salesforce Code Analyzer..."
          sf scanner run \
            --target force-app \
            --format table \
            --severity-threshold 1 \
            --engine eslint,pmd,retire-js \
            --json > scanner-results.json 2>&1 || SCANNER_EXIT_CODE=$?
          
          # Check if critical issues found (severity 1 = critical/Sev1)
          if [ -f scanner-results.json ]; then
            CRITICAL_COUNT=$(cat scanner-results.json | jq -r '[.violations[]? | select(.severity == 1)] | length' 2>/dev/null || echo "0")
            if [ "$CRITICAL_COUNT" -gt 0 ]; then
              echo "‚ùå FAILED: Found $CRITICAL_COUNT critical (Sev1) violation(s). Build cannot proceed."
              echo ""
              echo "Critical violations:"
              cat scanner-results.json | jq '.violations[]? | select(.severity == 1)' || true
              exit 1
            fi
            echo "‚úÖ SUCCESS: No critical (Sev1) violations found. Code quality check passed."
          fi
          
          # Exit with scanner exit code if it failed for other reasons
          exit ${SCANNER_EXIT_CODE:-0}

      - name: Upload code quality report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: code-quality-report
          path: |
            scanner-results.json
            .sfdx/scanner-results/**
          retention-days: 30

  validation:
    name: Stage 2 - Validation
    runs-on: ubuntu-latest
    needs: code-quality
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Salesforce CLI
        uses: salesforce-actions/setup-sfdx@v4
        with:
          sfdx-version: ${{ env.SF_CLI_VERSION }}

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Authenticate Salesforce Org
        env:
          SFDX_AUTH_URL: ${{ secrets.SFDX_AUTH_URL }}
        run: |
          echo "üîê Authenticating with Salesforce org..."
          echo "$SFDX_AUTH_URL" > auth.txt
          sf org login sfdx-url --sfdx-url-file auth.txt --alias validation-org --set-default
          rm -f auth.txt
          echo "‚úÖ Authentication successful"

      - name: Validate deployment
        id: validate-deploy
        continue-on-error: true
        run: |
          echo "üîç Validating deployment (without deploying)..."
          sf project deploy validate \
            --source-dir force-app \
            --test-level RunLocalTests \
            --wait 10 \
            --json > validation-result.json || VALIDATION_EXIT_CODE=$?
          
          # Check if validation-result.json exists and is valid
          if [ ! -f validation-result.json ]; then
            echo "‚ùå FAILED: Validation result file not created"
            exit 1
          fi

      - name: Display validation results
        if: always()
        run: |
          if [ -f validation-result.json ]; then
            echo "üìä Validation Results:"
            cat validation-result.json | jq '.' || cat validation-result.json
          fi

      - name: Get validation report
        if: always()
        continue-on-error: true
        run: |
          if [ -f validation-result.json ]; then
            DEPLOY_ID=$(cat validation-result.json | jq -r '.result.id // empty' 2>/dev/null || echo "")
            if [ -n "$DEPLOY_ID" ] && [ "$DEPLOY_ID" != "null" ]; then
              echo "üìã Retrieving validation report for job ID: $DEPLOY_ID"
              sf project deploy report \
                --job-id "$DEPLOY_ID" \
                --wait 10 \
                --json > validation-report.json || true
            else
              echo "‚ö†Ô∏è  No deployment ID found in validation result"
            fi
          fi

      - name: Parse validation status
        id: parse-validation
        if: always()
        continue-on-error: true
        run: |
          VALIDATION_STATUS="unknown"
          VALIDATION_SUCCESS=false
          
          if [ -f validation-result.json ]; then
            # Check for status in result
            STATUS=$(cat validation-result.json | jq -r '.status // .result.status // empty' 2>/dev/null || echo "")
            SUCCESS=$(cat validation-result.json | jq -r '.result.success // false' 2>/dev/null || echo "false")
            
            if [ -n "$STATUS" ] && [ "$STATUS" != "null" ]; then
              VALIDATION_STATUS="$STATUS"
            fi
            
            if [ "$SUCCESS" == "true" ]; then
              VALIDATION_SUCCESS=true
            fi
            
            # Also check validation-report.json if available
            if [ -f validation-report.json ]; then
              REPORT_STATUS=$(cat validation-report.json | jq -r '.status // .result.status // empty' 2>/dev/null || echo "")
              REPORT_SUCCESS=$(cat validation-report.json | jq -r '.result.success // false' 2>/dev/null || echo "false")
              
              if [ -n "$REPORT_STATUS" ] && [ "$REPORT_STATUS" != "null" ]; then
                VALIDATION_STATUS="$REPORT_STATUS"
              fi
              
              if [ "$REPORT_SUCCESS" == "true" ]; then
                VALIDATION_SUCCESS=true
              fi
            fi
            
            echo "status=$VALIDATION_STATUS" >> $GITHUB_OUTPUT
            echo "success=$VALIDATION_SUCCESS" >> $GITHUB_OUTPUT
            
            if [ "$VALIDATION_SUCCESS" == "true" ]; then
              echo "‚úÖ SUCCESS: Validation passed successfully"
            elif [ "$VALIDATION_STATUS" == "Failed" ] || [ "$VALIDATION_STATUS" == "failed" ]; then
              echo "‚ùå FAILED: Validation failed with status: $VALIDATION_STATUS"
            else
              echo "‚ö†Ô∏è  WARNING: Validation status unclear: $VALIDATION_STATUS"
            fi
          else
            echo "status=error" >> $GITHUB_OUTPUT
            echo "success=false" >> $GITHUB_OUTPUT
            echo "‚ùå FAILED: Validation result file not found"
          fi

      - name: Upload validation report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: validation-report
          path: |
            validation-result.json
            validation-report.json
          retention-days: 30

      - name: Fail job if validation failed
        if: always()
        run: |
          if [ "${{ steps.parse-validation.outputs.success }}" != "true" ]; then
            echo "‚ùå FAILED: Validation did not succeed. Deployment will not proceed."
            echo "Status: ${{ steps.parse-validation.outputs.status }}"
            exit 1
          fi
          echo "‚úÖ Validation passed. Proceeding to deployment stage."

  deploy:
    name: Stage 3 - Deploy
    runs-on: ubuntu-latest
    needs: validation
    if: needs.validation.result == 'success'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Salesforce CLI
        uses: salesforce-actions/setup-sfdx@v4
        with:
          sfdx-version: ${{ env.SF_CLI_VERSION }}

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Authenticate Salesforce Org
        env:
          SFDX_AUTH_URL: ${{ secrets.SFDX_AUTH_URL }}
        run: |
          echo "üîê Authenticating with Salesforce org..."
          echo "$SFDX_AUTH_URL" > auth.txt
          sf org login sfdx-url --sfdx-url-file auth.txt --alias deploy-org --set-default
          rm -f auth.txt
          echo "‚úÖ Authentication successful"

      - name: Deploy to Salesforce
        id: deploy
        continue-on-error: true
        run: |
          echo "üöÄ Deploying to Salesforce org..."
          sf project deploy start \
            --source-dir force-app \
            --test-level RunLocalTests \
            --wait 10 \
            --json > deployment-result.json || DEPLOY_EXIT_CODE=$?
          
          # Check if deployment-result.json exists
          if [ ! -f deployment-result.json ]; then
            echo "‚ùå FAILED: Deployment result file not created"
            exit 1
          fi

      - name: Display deployment results
        if: always()
        run: |
          if [ -f deployment-result.json ]; then
            echo "üìä Deployment Results:"
            cat deployment-result.json | jq '.' || cat deployment-result.json
          fi

      - name: Get deployment report
        if: always()
        continue-on-error: true
        run: |
          if [ -f deployment-result.json ]; then
            DEPLOY_ID=$(cat deployment-result.json | jq -r '.result.id // empty' 2>/dev/null || echo "")
            if [ -n "$DEPLOY_ID" ] && [ "$DEPLOY_ID" != "null" ]; then
              echo "üìã Retrieving deployment report for job ID: $DEPLOY_ID"
              sf project deploy report \
                --job-id "$DEPLOY_ID" \
                --wait 10 \
                --json > deployment-report.json || true
            else
              echo "‚ö†Ô∏è  No deployment ID found in deployment result"
            fi
          fi

      - name: Parse deployment status
        id: parse-deployment
        if: always()
        continue-on-error: true
        run: |
          DEPLOYMENT_STATUS="unknown"
          DEPLOYMENT_SUCCESS=false
          
          if [ -f deployment-result.json ]; then
            # Check for status in result
            STATUS=$(cat deployment-result.json | jq -r '.status // .result.status // empty' 2>/dev/null || echo "")
            SUCCESS=$(cat deployment-result.json | jq -r '.result.success // false' 2>/dev/null || echo "false")
            
            if [ -n "$STATUS" ] && [ "$STATUS" != "null" ]; then
              DEPLOYMENT_STATUS="$STATUS"
            fi
            
            if [ "$SUCCESS" == "true" ]; then
              DEPLOYMENT_SUCCESS=true
            fi
            
            # Also check deployment-report.json if available
            if [ -f deployment-report.json ]; then
              REPORT_STATUS=$(cat deployment-report.json | jq -r '.status // .result.status // empty' 2>/dev/null || echo "")
              REPORT_SUCCESS=$(cat deployment-report.json | jq -r '.result.success // false' 2>/dev/null || echo "false")
              
              if [ -n "$REPORT_STATUS" ] && [ "$REPORT_STATUS" != "null" ]; then
                DEPLOYMENT_STATUS="$REPORT_STATUS"
              fi
              
              if [ "$REPORT_SUCCESS" == "true" ]; then
                DEPLOYMENT_SUCCESS=true
              fi
            fi
            
            echo "status=$DEPLOYMENT_STATUS" >> $GITHUB_OUTPUT
            echo "success=$DEPLOYMENT_SUCCESS" >> $GITHUB_OUTPUT
            
            if [ "$DEPLOYMENT_SUCCESS" == "true" ]; then
              echo "‚úÖ SUCCESS: Deployment completed successfully"
            elif [ "$DEPLOYMENT_STATUS" == "Failed" ] || [ "$DEPLOYMENT_STATUS" == "failed" ]; then
              echo "‚ùå FAILED: Deployment failed with status: $DEPLOYMENT_STATUS"
            else
              echo "‚ö†Ô∏è  WARNING: Deployment status unclear: $DEPLOYMENT_STATUS"
            fi
          else
            echo "status=error" >> $GITHUB_OUTPUT
            echo "success=false" >> $GITHUB_OUTPUT
            echo "‚ùå FAILED: Deployment result file not found"
          fi

      - name: Upload deployment report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deployment-report
          path: |
            deployment-result.json
            deployment-report.json
          retention-days: 30

      - name: Fail job if deployment failed
        if: always()
        run: |
          if [ "${{ steps.parse-deployment.outputs.success }}" != "true" ]; then
            echo "‚ùå FAILED: Deployment did not succeed."
            echo "Status: ${{ steps.parse-deployment.outputs.status }}"
            echo "Check the uploaded deployment report for details."
            exit 1
          fi
          echo "‚úÖ SUCCESS: Deployment completed successfully!"
